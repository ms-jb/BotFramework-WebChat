<!doctype html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <link href="focus-indicator.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
    <script crossorigin="anonymous" src="/test-harness.js"></script>
    <script crossorigin="anonymous" src="/test-page-object.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <main id="webchat"></main>
    <script>
      run(async function () {
        const directLine = WebChat.createDirectLine({ token: await testHelpers.token.fetchDirectLineToken() });
        const store = testHelpers.createStore();

        WebChat.renderWebChat(
          { activityMiddleware: testHelpers.createRunHookActivityMiddleware(), directLine, store },
          document.getElementById('webchat')
        );

        await pageConditions.uiConnected();

        // SETUP: An empty file blob.
        const fileBlob = new Blob([new ArrayBuffer(1024)]);

        fileBlob.name = 'empty.zip';

        // WHEN: Call useSendMessage hook to send a file without message.
        await pageObjects.runHook(({ useSendMessage }) =>
          useSendMessage()(undefined, 'keyboard', { files: [fileBlob] })
        );

        // THEN: It should send the file.
        await pageConditions.numActivitiesShown(2);
        await host.snapshot();
      });
    </script>
  </body>
</html>
